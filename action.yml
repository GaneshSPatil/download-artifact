name: 'Download Artifact'
description: 'Download a build artifact that was uploaded by any Github workflow'
author: 'Ganesh Patil'
inputs:
  GITHUB_TOKEN:
    description: 'The Github access token'
    required: true
  REPOSITORY_OWNER:
    description: 'The organization or person who own the Github repository'
    required: true
  REPOSITORY_NAME:
    description: 'The name of the Github repository'
    required: true
  WORKFLOW_NAME:
    description: 'The name of the Github workflow to download the artifact from'
    required: true
  ARTIFACT_NAME:
    description: 'The name of the Artifact to download.'
    required: true
  UNZIP_ON_DOWNLOAD:
    description: 'Unzip the downloaded artifact'
    required: false
runs:
  using: 'node12'
  main: 'dist/index.js'
